<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pagination</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="row pt-3">
        <button id="loadTodos" class="btn btn-primary">Load todos</button>
        <div class="mt-2">
          <select class="form-select" aria-label="" id="perPageSelect">
            <option value="10" selected>Records per page</option>
            <option value="10">10</option>
            <option value="25">25</option>
            <option value="50">50</option>
          </select>
        </div>
        <div class="mt-2">
          <input
            type="text"
            class="form-control"
            placeholder="learn new stuff"
            id="search"
          />
        </div>
      </div>
      <br />

      <nav aria-label="Page navigation example">
        <ul class="pagination" id="pagination">
          <li class="page-item">
            <a class="page-link" href="#" data-page-action="prevPage"
              >Previous</a
            >
          </li>
          <li class="page-item">
            <a class="page-link" href="#" data-page-action="nextPage">1</a>
          </li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item"><a class="page-link" href="#">4</a></li>
          <li class="page-item"><a class="page-link" href="#">5</a></li>
          <li class="page-item"><a class="page-link" href="#">Next</a></li>
        </ul>
      </nav>

      <div class="row mt-3 justify-content-center todoList"></div>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
